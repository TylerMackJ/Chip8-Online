name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Get wasm-pack
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: 'latest'
          
      - name: wasm-pack build
        run: wasm-pack build
        
        
      - name: npm install
        run: cd www & npm install
        
      - name: npm build
        run: npm build
